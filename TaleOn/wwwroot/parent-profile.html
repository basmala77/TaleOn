<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي للأب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --text-color: #5a5c69;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
            color: var(--text-color);
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 1.5rem;
        }
        
        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            margin-bottom: 1rem;
        }
        
        .child-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #e3e6f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .child-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .child-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .info-item {
            padding: 1rem;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
            color: var(--primary-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #2e59d9;
        }
        
        .section-title {
            color: var(--primary-color);
            position: relative;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            right: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Search Section -->
        <div class="row justify-content-center mb-5">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">البحث عن ملف الأب</h2>
                        <div class="input-group">
                            <input type="text" 
                                   id="parentIdInput" 
                                   class="form-control form-control-lg" 
                                   placeholder="أدخل رقم تعريف الأب"
                                   value="a6763d88-86b4-4e00-86a4-8696e4b4851c">
                            <button class="btn btn-primary me-2" onclick="loadParentProfile()">
                                <i class="fas fa-search me-2"></i>بحث
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border loading-spinner" role="status">
                <span class="visually-hidden">جاري التحميل...</span>
            </div>
            <p class="mt-3 text-muted">جاري تحميل البيانات، الرجاء الانتظار...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-5 d-none">
            <i class="fas fa-exclamation-triangle text-danger fa-3x mb-3"></i>
            <h4 class="text-danger">حدث خطأ</h4>
            <p id="errorMessage" class="text-muted">تعذر تحميل البيانات. الرجاء المحاولة مرة أخرى.</p>
            <button class="btn btn-outline-primary mt-3" onclick="loadParentProfile()">
                <i class="fas fa-redo me-2"></i>إعادة المحاولة
            </button>
        </div>

        <!-- Profile Section -->
        <div id="profileSection" class="d-none">
            <!-- Parent Profile Card -->
            <div class="card mb-5">
                <div class="profile-header">
                    <img id="parentImage" 
                         src="" 
                         alt="صورة الأب" 
                         class="profile-img"
                         onerror="this.src='https://localhost:7141/images/defult.jpg'">
                    <h1 id="parentName" class="mb-0">جاري التحميل...</h1>
                    <p id="parentEmail" class="mb-0">
                        <i class="fas fa-envelope me-2"></i>
                        <span>جاري التحميل...</span>
                    </p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="info-item">
                                <h6 class="text-muted">اسم المستخدم</h6>
                                <p id="userName" class="mb-0">-</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-item">
                                <h6 class="text-muted">البريد الإلكتروني</h6>
                                <p id="email" class="mb-0">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Children Section -->
            <div class="mb-5">
                <h3 class="section-title">
                    <i class="fas fa-child me-2"></i>
                    الأبناء
                    <span id="childrenCount" class="badge bg-primary rounded-pill">0</span>
                </h3>
                <div id="childrenList" class="row">
                    <!-- Children will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiBaseUrl = 'https://localhost:7141/api/Parent/Profile/';

        // DOM Elements
        const profileSection = document.getElementById('profileSection');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const parentIdInput = document.getElementById('parentIdInput');

        // Function to show loading state
        function showLoading() {
            profileSection.classList.add('d-none');
            errorState.classList.add('d-none');
            loadingState.classList.remove('d-none');
        }

        // Function to show error state
        function showError(message) {
            loadingState.classList.add('d-none');
            profileSection.classList.add('d-none');
            document.getElementById('errorMessage').textContent = message || 'حدث خطأ غير متوقع. الرجاء المحاولة مرة أخرى.';
            errorState.classList.remove('d-none');
        }

        // Function to show profile
        function showProfile() {
            loadingState.classList.add('d-none');
            errorState.classList.add('d-none');
            profileSection.classList.remove('d-none');
        }

        // Function to update the UI with parent data
        function updateParentProfile(data) {
            // Update parent info
            document.getElementById('parentName').textContent = data.fullName || 'غير متوفر';
            document.getElementById('userName').textContent = data.userName || 'غير متوفر';
            document.getElementById('email').textContent = data.email || 'غير متوفر';
            
            // Update parent image
            const parentImage = document.getElementById('parentImage');
            if (data.parentImagUrl) {
                const imageUrl = 'https://localhost:7141/' + data.parentImagUrl.replace(/^[~\\/]/, '');
                parentImage.src = imageUrl;
            } else if (data.image?.filePath) {
                parentImage.src = 'https://localhost:7141' + data.image.filePath.replace('~', '');
            } else {
                parentImage.src = 'https://localhost:7141/images/defult.jpg';
            }
            
            // Update children count
            const childrenCount = data.childrens?.length || 0;
            document.getElementById('childrenCount').textContent = childrenCount;
            
            // Update children list
            updateChildrenList(data.childrens || []);
        }

        // Function to create a child card
        function createChildCard(child) {
            const imageUrl = child.image?.filePath 
                ? 'https://localhost:7141' + child.image.filePath.replace('~', '')
                : 'https://localhost:7141/images/defult.jpg';
                
            return `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card child-card h-100">
                        <div class="card-body text-center p-4">
                            <img src="${imageUrl}" 
                                 alt="${child.name}" 
                                 class="child-img mb-3"
                                 onerror="this.src='https://localhost:7141/images/defult.jpg'">
                            <h5 class="mb-2">${child.name || 'غير معروف'}</h5>
                            <p class="text-muted mb-2">
                                <i class="fas fa-birthday-cake me-1"></i>
                                العمر: ${child.age || 'غير محدد'} سنة
                            </p>
                            <span class="badge bg-primary">
                                <i class="fas fa-id-card me-1"></i>
                                ${child.id}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to update children list
        function updateChildrenList(children) {
            const childrenList = document.getElementById('childrenList');
            if (children && children.length > 0) {
                childrenList.innerHTML = children.map(createChildCard).join('');
            } else {
                childrenList.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <i class="fas fa-info-circle me-2"></i>
                            لا يوجد أبناء مسجلين
                        </div>
                    </div>`;
            }
        }

        // Fetch parent profile data
        async function fetchParentProfile(parentId) {
            showLoading();
            
            // Debug: Log the request URL
            const requestUrl = `${apiBaseUrl}${parentId}`;
            console.log('Making request to:', requestUrl);
            
            try {
                const response = await fetch(requestUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error('فشل في تحميل البيانات. الرجاء التأكد من رقم التعريف والمحاولة مرة أخرى.');
                }
                
                const data = await response.json();
                updateParentProfile(data);
                showProfile();
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'حدث خطأ أثناء تحميل البيانات. الرجاء المحاولة مرة أخرى.');
            }
        }

        // Load parent profile with the current ID
        function loadParentProfile() {
            const parentId = parentIdInput.value.trim();
            if (!parentId) {
                showError('الرجاء إدخال رقم تعريف صالح');
                return;
            }
            fetchParentProfile(parentId);
        }

        // Initialize the page
        // Add CORS test function
        function testCORS() {
            console.log('Testing CORS...');
            fetch('https://httpbin.org/get')
                .then(response => response.json())
                .then(data => console.log('CORS test successful:', data))
                .catch(err => console.error('CORS test failed:', err));
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            testCORS();
            // Load default profile
            fetchParentProfile('a6763d88-86b4-4e00-86a4-8696e4b4851c');
            
            // Add keyboard event for Enter key
            parentIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadParentProfile();
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
